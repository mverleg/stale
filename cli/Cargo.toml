[package]
name = "steel-cli"
description = "Steel (Statically-Typed Embedded Expression Language) is a scripting language that can be embedded in other applications."
version = "0.1.0"
edition = "2021"
authors = ["Mark <mverleg.noreply@gmail.com>"]
homepage = "https://github.com/mverleg/steel"
license = "Apache-2.0"
publish = true
default-run = "steel"

#build = "build.rs"

[[bin]]
name = "steel"
path = "src/main.rs"

[dependencies]
steel-api = "=0.1.0"
steel-lang = "=0.1.0"

clap = { version = "4.1.10", default-features = true, features = ["std", "derive", "unicode"] }
env_logger = "0.10.0"

