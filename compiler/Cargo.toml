[package]
name = "steel-lang"
description = "Steel (Statically-Typed Embedded Expression Language) is a scripting language that can be embedded in other applications."
publish = true

edition.workspace = true
version.workspace = true
homepage.workspace = true
authors.workspace = true
license.workspace = true

build = "build.rs"

[lib]
name = "steel"
path = "src/lib.rs"

[dependencies]
steel-api = "=0.1.0"

regex = "1.9.3"
itertools = "0.10.5"
time = { version = "0.3.25", features = ["serde"] }
env_logger = "0.10.0"
sha2 = "0.10.7"
lalrpop-util = "0.19.12"
serde = "1.0.183"
serde_json = "1.0.104"

dashmap = "5.5.0"
ahash = "0.8.3"
smartstring = { version = "1.0.1", features = ["serde"] }
#tinyvec = { version = "1.6.0", default-features = false, features = ["alloc", "rustc_1_57"] }
smallvec = { version = "1.11.0", default-features = false, features = ["serde", "write", "union", "const_generics", "const_new",] }

[build-dependencies] # <-- We added this and everything after!
lalrpop = "0.19.12"



